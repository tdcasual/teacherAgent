id: physics-student-focus
schema_version: 2
title: 学生重点分析
desc: 针对某个学生进行重点诊断与画像更新
allowed_roles: [teacher]
routing:
  intents: [student_focus]
  keywords:
    - 学生画像
    - 画像更新
    - 个体诊断
    - 最近作业表现
    - 某个学生
  keyword_weights:
    学生画像: 7
    画像更新: 6
    个体诊断: 6
  min_score: 3
  min_margin: 1
  confidence_floor: 0.28
  match_mode: substring
agent:
  prompt_modules:
    - teacher/skills/student_focus.md
  tools:
    allow:
      - student.search
      - student.profile.get
      - student.profile.update
      - exam.get
      - exam.analysis.get
      - exam.analysis.charts.generate
      - exam.student.get
      - assignment.list
      - chart.agent.run
      - chart.exec
  budgets:
    max_tool_rounds: 4
    max_tool_calls: 10
  model_policy:
    enabled: true
    default:
      provider: openai
      mode: openai-chat
      model: gpt-4.1-mini
      temperature: 0.2
    routes:
      - id: student_focus_tools
        priority: 180
        match:
          kinds: [chat.agent]
          needs_tools: true
        target:
          provider: openai
          mode: openai-chat
          model: gpt-4.1-mini
          temperature: 0.2
          max_tokens: 3072
ui:
  prompts:
    - 请分析学生 高二2403班_武熙语 的最近作业表现。
  examples:
    - 分析学生 高二2403班_武熙语
