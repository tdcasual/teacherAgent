name: Build and Push Images

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-publish-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: api
            dockerfile: services/api/Dockerfile
          - name: mcp
            dockerfile: services/mcp/Dockerfile
          - name: frontend-student
            dockerfile: frontend/Dockerfile.student
          - name: frontend-teacher
            dockerfile: frontend/Dockerfile.teacher
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set image repository
        run: echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}/${{ matrix.image.name }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/') }}
            type=sha,format=short
            type=ref,event=tag

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summarize published image
        run: |
          {
            echo "### Published \`${{ matrix.image.name }}\`"
            echo ""
            echo "- Dockerfile: \`${{ matrix.image.dockerfile }}\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              if [ -n "$tag" ]; then
                echo "  - \`$tag\`"
              fi
            done <<'TAGS'
          ${{ steps.meta.outputs.tags }}
          TAGS
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
