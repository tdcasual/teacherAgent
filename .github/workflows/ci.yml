name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: services/api/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt pytest pytest-cov ruff black mypy

      - name: Ruff (backend quality gate)
        run: |
          python -m ruff check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            services/api/routes \
            tests/test_ci_workflow_quality.py \
            tests/test_ci_backend_scope.py

      - name: Black (backend quality gate)
        run: |
          python -m black --check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            tests/test_ci_workflow_quality.py \
            tests/test_ci_backend_scope.py

      - name: Mypy (backend quality gate)
        run: |
          python -m mypy \
            --ignore-missing-imports \
            --follow-imports=skip \
            services/api/settings.py \
            services/api/config.py \
            services/api/paths.py \
            services/api/auth_service.py \
            services/api/rate_limit.py \
            services/api/chat_job_state_machine.py \
            services/api/chat_status_service.py \
            services/api/chat_idempotency_service.py \
            services/api/chat_redis_lane_store.py \
            services/api/chat_lock_service.py \
            services/api/chat_lane_repository.py \
            services/api/job_repository.py \
            services/api/session_store.py \
            services/api/profile_service.py \
            services/api/global_limits.py \
            services/api/observability.py \
            services/api/request_context.py \
            services/api/fs_atomic.py \
            services/api/runtime/runtime_manager.py \
            services/api/llm_routing.py \
            services/api/llm_routing_resolver.py \
            services/api/llm_routing_proposals.py \
            services/api/teacher_provider_registry_service.py \
            services/api/chart_executor.py \
            services/api/chart_sandbox.py \
            services/api/exam_utils.py \
            services/api/core_utils.py

      - name: Check backend quality budget
        run: |
          python scripts/quality/check_backend_quality_budget.py

      - name: Run full backend test suite
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest tests/ -x -q -m "not stress" \
            --cov=services/api --cov-report=term-missing --cov-fail-under=84

      - name: Run maintainability guardrails
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q \
            tests/test_app_core_structure.py \
            tests/test_app_core_import_fanout.py \
            tests/test_assignment_wiring_structure.py \
            tests/test_chat_wiring_structure.py \
            tests/test_exam_wiring_structure.py \
            tests/test_misc_wiring_structure.py \
            tests/test_no_duplicate_route_files.py \
            tests/test_no_star_imports_guardrail.py \
            tests/test_teacher_student_wiring_structure.py \
            tests/test_worker_skill_wiring_structure.py \
            tests/test_teacher_frontend_structure.py \
            tests/test_student_frontend_structure.py \
            tests/test_tech_debt_targets.py \
            tests/test_observability_store.py \
            tests/test_operability_evidence.py

  frontend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Verify frontend @types install integrity
        run: npm run check:types-install

      - name: Lint frontend
        run: npm run lint

      - name: Check frontend formatting
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Build teacher frontend
        run: npm run build:teacher

      - name: Build student frontend
        run: npm run build:student

      - name: Check student bundle budget
        run: |
          node <<'NODE'
          const fs = require("node:fs");
          const path = require("node:path");

          const assetsDir = path.join("dist-student", "assets");
          if (!fs.existsSync(assetsDir)) {
            console.error(`Missing ${assetsDir}. Run npm run build:student first.`);
            process.exit(1);
          }

          const candidates = fs
            .readdirSync(assetsDir)
            .filter((name) => /^index-.*\.js$/.test(name))
            .sort();
          if (candidates.length === 0) {
            console.error(`No student main chunk found in ${assetsDir}`);
            process.exit(1);
          }

          const mainChunkPath = path.join(assetsDir, candidates[0]);
          const sizeKb = fs.statSync(mainChunkPath).size / 1024;
          const budgetKb = 550;
          if (sizeKb >= budgetKb) {
            console.error(
              `Student main chunk too large: ${sizeKb.toFixed(2)} kB (budget < ${budgetKb} kB)`
            );
            process.exit(1);
          }

          console.log(`Student main chunk ${sizeKb.toFixed(2)} kB within budget < ${budgetKb} kB`);
          NODE

  smoke-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run parallel Playwright isolation check
        run: |
          set -euo pipefail

          npm run e2e:teacher -- e2e/teacher-session-sidebar.spec.ts --grep "mobile session menu supports keyboard navigation and escape focus return" &
          teacher_pid=$!
          npm run e2e:student -- e2e/student-session-sidebar.spec.ts --grep "mobile session menu supports keyboard navigation and escape focus return" &
          student_pid=$!

          teacher_status=0
          student_status=0
          wait $teacher_pid || teacher_status=$?
          wait $student_pid || student_status=$?

          if [ $teacher_status -ne 0 ] || [ $student_status -ne 0 ]; then
            echo "Parallel Playwright isolation check failed: teacher=${teacher_status}, student=${student_status}"
            exit 1
          fi

      - name: Run smoke E2E
        run: npm run e2e:smoke

      - name: Upload smoke Playwright report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: smoke-playwright-report-${{ github.run_id }}
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload smoke Playwright test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: smoke-playwright-test-results-${{ github.run_id }}
          path: frontend/test-results
          if-no-files-found: ignore
          retention-days: 14

  student-critical-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run student critical E2E
        run: npm run e2e:student:critical

      - name: Upload student critical Playwright report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: student-critical-playwright-report-${{ github.run_id }}
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload student critical Playwright test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: student-critical-playwright-test-results-${{ github.run_id }}
          path: frontend/test-results
          if-no-files-found: ignore
          retention-days: 14

  docker-build-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - services/api/Dockerfile
          - services/mcp/Dockerfile
          - frontend/Dockerfile.student
          - frontend/Dockerfile.teacher
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Build image (no push)
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
