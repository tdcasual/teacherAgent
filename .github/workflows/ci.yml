name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: services/api/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt pytest ruff black mypy

      - name: Ruff (backend quality gate)
        run: |
          python -m ruff check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            tests/test_ci_workflow_quality.py

      - name: Black (backend quality gate)
        run: |
          python -m black --check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            tests/test_ci_workflow_quality.py

      - name: Mypy (backend quality gate)
        run: |
          python -m mypy \
            --follow-imports=skip \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py

      - name: Run backend smoke tests
        run: |
          pytest -q \
            tests/test_app_core_surface.py \
            tests/test_chat_routes.py \
            tests/test_exam_routes.py \
            tests/test_student_routes.py

  frontend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build teacher frontend
        run: npm run build:teacher

      - name: Build student frontend
        run: npm run build:student

  docker-build-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - services/api/Dockerfile
          - services/mcp/Dockerfile
          - frontend/Dockerfile.student
          - frontend/Dockerfile.teacher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
