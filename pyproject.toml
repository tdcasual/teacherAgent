[tool.black]
line-length = 100
target-version = ["py39"]
exclude = '''
/(
    \.git
  | \.worktrees
  | frontend
  | data
  | uploads
  | output
  | tmp
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  ".git",
  ".worktrees",
  "frontend",
  "data",
  "uploads",
  "output",
  "tmp",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = "skip"
check_untyped_defs = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
no_implicit_optional = false
pretty = true
