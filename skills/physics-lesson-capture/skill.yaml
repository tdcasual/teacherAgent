id: physics-lesson-capture
schema_version: 2
title: 课堂采集
desc: 课堂材料文字识别并抽取例题与讨论结构
allowed_roles: [teacher]
routing:
  intents: [lesson_capture]
  keywords:
    - 课堂采集
    - lesson.capture
    - 课堂材料
    - 板书
    - ocr
    - 抽取例题
  keyword_weights:
    课堂采集: 7
    lesson.capture: 7
    ocr: 4
agent:
  prompt_modules:
    - teacher/skills/lesson_capture.md
  tools:
    allow:
      - lesson.list
      - lesson.capture
      - core_example.search
      - core_example.register
      - core_example.render
      - chart.agent.run
      - chart.exec
  budgets:
    max_tool_rounds: 4
    max_tool_calls: 10
  model_policy:
    enabled: true
    default:
      provider: openai
      mode: openai-chat
      model: gpt-4.1-mini
      temperature: 0.1
    routes:
      - id: lesson_capture_tools
        priority: 180
        match:
          kinds: [chat.agent]
          needs_tools: true
        target:
          provider: openai
          mode: openai-chat
          model: gpt-4.1-mini
          temperature: 0.1
          max_tokens: 3072
ui:
  prompts:
    - 采集课堂材料 L2403_2026-02-04，主题“静电场综合”。
  examples:
    - 采集课堂材料 L2403_2026-02-04
    - 列出课程
