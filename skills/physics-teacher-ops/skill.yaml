id: physics-teacher-ops
schema_version: 2
title: 教师运营
desc: 考试分析、课前检测、备课与课堂讨论
allowed_roles: [teacher]
agent:
  prompt_modules:
    - teacher/skills/teacher_ops.md
  tools:
    deny:
      - teacher.llm_routing.get
      - teacher.llm_routing.simulate
      - teacher.llm_routing.propose
      - teacher.llm_routing.apply
      - teacher.llm_routing.rollback
  budgets:
    max_tool_rounds: 5
    max_tool_calls: 12
  model_policy:
    enabled: true
    default:
      provider: siliconflow
      mode: openai-chat
      model: deepseek-ai/DeepSeek-V3.2
      temperature: 0.2
    routes:
      - id: exam_longform
        priority: 220
        match:
          kinds: [chat.exam_longform]
          needs_tools: false
        target:
          provider: openai
          mode: openai-chat
          model: gpt-4.1-mini
          temperature: 0.2
          max_tokens: 4096
      - id: planning_no_tools
        priority: 180
        match:
          kinds: [chat.agent_no_tools]
          needs_tools: false
        target:
          provider: openai
          mode: openai-chat
          model: gpt-4.1-mini
          temperature: 0.2
ui:
  prompts:
    - 列出所有考试，并给出最新考试概览。
  examples:
    - 列出考试
    - 做一次考试分析
    - 生成课前检测清单
