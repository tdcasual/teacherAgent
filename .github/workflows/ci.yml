name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: services/api/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt pytest pytest-cov ruff black mypy

      - name: Ruff (backend quality gate)
        run: |
          python -m ruff check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            services/api/routes \
            tests/test_ci_workflow_quality.py \
            tests/test_ci_backend_scope.py

      - name: Black (backend quality gate)
        run: |
          python -m black --check \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            tests/test_ci_workflow_quality.py \
            tests/test_ci_backend_scope.py

      - name: Mypy (backend quality gate)
        run: |
          python -m mypy \
            --ignore-missing-imports \
            --follow-imports=skip \
            services/api/settings.py \
            services/api/runtime/runtime_manager.py \
            services/api/auth_service.py \
            services/api/chat_job_state_machine.py \
            services/api/rate_limit.py \
            services/api/chat_status_service.py \
            services/api/chat_idempotency_service.py \
            services/api/llm_routing.py \
            services/api/teacher_provider_registry_service.py

      - name: Run backend smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q \
            --cov=services/api --cov-report=term-missing \
            tests/test_app_core_surface.py \
            tests/test_chat_routes.py \
            tests/test_exam_routes.py \
            tests/test_student_routes.py \
            tests/test_docs_architecture_presence.py \
            tests/test_refactor_report.py \
            tests/test_auth_service.py \
            tests/test_teacher_memory_core.py \
            tests/test_chat_job_state_machine.py \
            tests/test_rate_limit.py

      - name: Run maintainability guardrails
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q \
            tests/test_app_core_structure.py \
            tests/test_app_core_import_fanout.py \
            tests/test_assignment_wiring_structure.py \
            tests/test_chat_wiring_structure.py \
            tests/test_exam_wiring_structure.py \
            tests/test_misc_wiring_structure.py \
            tests/test_no_duplicate_route_files.py \
            tests/test_no_star_imports_guardrail.py \
            tests/test_teacher_student_wiring_structure.py \
            tests/test_worker_skill_wiring_structure.py \
            tests/test_teacher_frontend_structure.py \
            tests/test_tech_debt_targets.py \
            tests/test_observability_store.py \
            tests/test_operability_evidence.py

  frontend-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Check frontend formatting
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Build teacher frontend
        run: npm run build:teacher

      - name: Build student frontend
        run: npm run build:student

  docker-build-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - services/api/Dockerfile
          - services/mcp/Dockerfile
          - frontend/Dockerfile.student
          - frontend/Dockerfile.teacher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
