id: physics-core-examples
schema_version: 2
title: 核心例题库
desc: 登记核心例题、标准解法与变式题
allowed_roles: [teacher]
routing:
  intents: [core_examples]
  keywords:
    - 核心例题
    - 变式题
    - 例题库
    - ce
    - core_example
  keyword_weights:
    核心例题: 7
    变式题: 6
    core_example: 6
  min_score: 3
  min_margin: 1
  confidence_floor: 0.28
  match_mode: word_boundary
agent:
  prompt_modules:
    - teacher/skills/core_examples.md
  tools:
    allow:
      - core_example.search
      - core_example.register
      - core_example.render
      - chart.agent.run
      - chart.exec
  budgets:
    max_tool_rounds: 4
    max_tool_calls: 10
  model_policy:
    enabled: true
    default:
      provider: siliconflow
      mode: openai-chat
      model: deepseek-ai/DeepSeek-V3.2
      temperature: 0.2
    routes:
      - id: core_summary
        priority: 160
        match:
          kinds: [chat.agent_no_tools]
          needs_tools: false
        target:
          provider: openai
          mode: openai-chat
          model: gpt-4.1-mini
          temperature: 0.2
ui:
  prompts:
    - 登记核心例题 CE001，知识点 KP-M01。
  examples:
    - 登记核心例题 CE001
    - 生成变式题 3 道
