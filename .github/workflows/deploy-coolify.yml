name: Deploy Coolify

on:
  workflow_run:
    workflows: ["Build and Push Images"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-coolify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify API deploy
        run: curl -fsS -X POST "$COOLIFY_WEBHOOK_API"
        env:
          COOLIFY_WEBHOOK_API: ${{ secrets.COOLIFY_WEBHOOK_API }}

      - name: Trigger Coolify MCP deploy
        run: curl -fsS -X POST "$COOLIFY_WEBHOOK_MCP"
        env:
          COOLIFY_WEBHOOK_MCP: ${{ secrets.COOLIFY_WEBHOOK_MCP }}

      - name: Trigger Coolify frontend student deploy
        run: curl -fsS -X POST "$COOLIFY_WEBHOOK_FE_STUDENT"
        env:
          COOLIFY_WEBHOOK_FE_STUDENT: ${{ secrets.COOLIFY_WEBHOOK_FE_STUDENT }}

      - name: Trigger Coolify frontend teacher deploy
        run: curl -fsS -X POST "$COOLIFY_WEBHOOK_FE_TEACHER"
        env:
          COOLIFY_WEBHOOK_FE_TEACHER: ${{ secrets.COOLIFY_WEBHOOK_FE_TEACHER }}
