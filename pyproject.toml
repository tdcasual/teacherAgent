[tool.black]
line-length = 100
target-version = ["py39"]
exclude = '''
/(
    \.git
  | \.worktrees
  | frontend
  | data
  | uploads
  | output
  | tmp
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  ".git",
  ".worktrees",
  "frontend",
  "data",
  "uploads",
  "output",
  "tmp",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"services/api/app_core.py" = ["E402", "F401", "F405", "I001"]
"services/api/teacher_memory_core.py" = ["E402", "F401"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = "normal"
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = false
no_implicit_optional = false
pretty = true

[tool.coverage.run]
source = ["services/api"]
omit = [
  "services/api/workers/rq_worker.py",
  "services/api/__main__.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
